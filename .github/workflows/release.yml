name: Build game

on:
  push: { branches: [main] }

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  build:
    name: Build my project for ${{ matrix.targetPlatform }} on version ${{ matrix.unityVersion }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        projectPath:
        - ./
        unityVersion:
          - 2020.1.4f1
        targetPlatform:
          - WebGL # Build a HTML playable in browser

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v4
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Library-${{ matrix.projectPath }}-${{ matrix.targetPlatform }}
          restore-keys: |
            Library-${{ matrix.projectPath }}-
            Library-


      # Test
      #- name: Run tests
      #  uses: webbertakken/unity-test-runner@v1.3
      #  with:
      #    unityVersion: ${{ matrix.unityVersion }}

      # Build
      - name: Build project
        uses: webbertakken/unity-builder@v0.10
        with:
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: ${{ matrix.targetPlatform }}

      # Debug: List build directory contents
      - name: List build directory
        run: |
          echo "Contents of build directory:"
          ls -la build/ || echo "build/ does not exist"
          echo "Contents of build/WebGL directory:"
          ls -la build/WebGL/ || echo "build/WebGL/ does not exist"

      # Output
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build
          path: build/WebGL
          if-no-files-found: error

  deployHTML:
    name: Deploy HTML App to itch.io
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download builds
        uses: actions/download-artifact@v4
        with:
          name: Build
      - name: Display structure of downloaded files
        run: ls -R
      - name: Deploy HTML build to itch.io
        uses: dstuck/butler-publish-itchio-action@v1.1.0
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: webgl-beta
          ITCH_GAME: ping-ping-pong
          ITCH_USER: USER_NAME
          PACKAGE: WebGL

